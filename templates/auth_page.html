<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 / 회원가입</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f5f7fa; }
        .auth-container { max-width: 400px; margin: 8vh auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2.5rem; }
        .auth-title { text-align: center; margin-bottom: 2rem; color: #2d3748; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4a5568; }
        input { width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #cbd5e0; font-size: 1rem; }
        button { width: 100%; padding: 0.9rem; border: none; border-radius: 6px; background: #6b7c93; color: #fff; font-size: 1.1rem; margin-top: 1rem; cursor: pointer; }
        .switch-link { text-align: center; margin-top: 1.2rem; }
        .switch-link a { color: #6b7c93; text-decoration: underline; cursor: pointer; }
        .error-message { color: #e53e3e; text-align: center; margin-bottom: 1rem; }
    </style>
    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('auth-title').innerText = '회원가입';
        }
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('auth-title').innerText = '로그인';
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title" id="auth-title">로그인</h2>
        <form id="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="login-username">아이디</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">로그인</button>
            <div class="switch-link">
                <a onclick="showSignup()">회원가입</a>
            </div>
        </form>
        <form id="signup-form" method="post" action="/signup" style="display:none;">
            <div class="form-group">
                <label for="signup-username">아이디</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">회원가입</button>
            <div class="switch-link">
                <a onclick="showLogin()">로그인으로 돌아가기</a>
            </div>
        </form>
    </div>
</body>
</html>
